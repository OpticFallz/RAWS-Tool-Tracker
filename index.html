<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RAWS Tools Tracker</title>
<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
const { useState, useRef } = React;
// Lucide icons as inline SVG components
const Camera = ({ className }) => (
<svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
);
const LogOut = ({ className }) => (
<svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
);
const Plus = ({ className }) => (
<svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" /></svg>
);
const Search = ({ className }) => (
<svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
);
const Filter = ({ className }) => (
<svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" /></svg>
);
const Clock = ({ className }) => (
<svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
);
const User = ({ className }) => (
<svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
);
const Package = ({ className }) => (
<svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" /></svg>
);
const Trash2 = ({ className }) => (
<svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
);
const MoreVertical = ({ className }) => (
<svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" /></svg>
);
const Edit = ({ className }) => (
<svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg>
);
const ShopToolsTracker = () => {
const [currentUser, setCurrentUser] = useState(null);
const [users, setUsers] = useState([
{ id: 1, username: 'admin', password: 'admin123', name: 'Admin User', role: 'admin' },
{ id: 2, username: 'john', password: 'pass123', name: 'John Smith', role: 'user' }
]);
const [tools, setTools] = useState([
{
id: 1,
name: 'Cordless Drill',
category: 'Power Tools',
image: null,
status: 'available',
currentHolder: null,
history: []
}
]);
const [categories, setCategories] = useState(['Power Tools', 'Hand Tools', 'Measuring Tools', 'Safety Equipment', 'Other']);
const [loginForm, setLoginForm] = useState({ username: '', password: '' });
const [showAddTool, setShowAddTool] = useState(false);
const [showAddUser, setShowAddUser] = useState(false);
const [showEditTool, setShowEditTool] = useState(false);
const [editingTool, setEditingTool] = useState(null);
const [searchTerm, setSearchTerm] = useState('');
const [filterCategory, setFilterCategory] = useState('all');
const [filterStatus, setFilterStatus] = useState('all');
const [openMenuId, setOpenMenuId] = useState(null);
const [newTool, setNewTool] = useState({
name: '',
category: 'Power Tools',
image: null
});
const [newUser, setNewUser] = useState({
username: '',
password: '',
name: '',
role: 'user'
});
const fileInputRef = useRef(null);
const videoRef = useRef(null);
const [showCamera, setShowCamera] = useState(false);
const [stream, setStream] = useState(null);
// Camera functions
const startCamera = async () => {
try {
const mediaStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
if (videoRef.current) {
videoRef.current.srcObject = mediaStream;
}
setStream(mediaStream);
setShowCamera(true);
} catch (err) {
alert('Camera access denied or unavailable');
}
};
const capturePhoto = () => {
const video = videoRef.current;
const canvas = document.createElement('canvas');
canvas.width = video.videoWidth;
canvas.height = video.videoHeight;
canvas.getContext('2d').drawImage(video, 0, 0);
const imageData = canvas.toDataURL('image/jpeg');
if (showEditTool && editingTool) {
setEditingTool({ ...editingTool, image: imageData });
} else {
setNewTool({ ...newTool, image: imageData });
}
stopCamera();
};
const stopCamera = () => {
if (stream) {
stream.getTracks().forEach(track => track.stop());
setStream(null);
}
setShowCamera(false);
};
const handleImageUpload = (e) => {
const file = e.target.files[0];
if (file) {
const reader = new FileReader();
reader.onloadend = () => {
if (showEditTool && editingTool) {
setEditingTool({ ...editingTool, image: reader.result });
} else {
setNewTool({ ...newTool, image: reader.result });
}
};
reader.readAsDataURL(file);
}
};
// Login
const handleLogin = (e) => {
e.preventDefault();
const user = users.find(u => u.username === loginForm.username && u.password === loginForm.password);
if (user) {
setCurrentUser(user);
setLoginForm({ username: '', password: '' });
} else {
alert('Invalid credentials');
}
};
// Add tool
const handleAddTool = (e) => {
e.preventDefault();
if (newTool.name.trim()) {
const tool = {
id: Date.now(),
name: newTool.name,
category: newTool.category,
image: newTool.image,
status: 'available',
currentHolder: null,
history: []
};
setTools([...tools, tool]);
setNewTool({ name: '', category: 'Power Tools', image: null });
setShowAddTool(false);
}
};
// Add user (admin only)
const handleAddUser = (e) => {
e.preventDefault();
if (newUser.username.trim() && newUser.password.trim() && newUser.name.trim()) {
const user = {
id: Date.now(),
username: newUser.username,
password: newUser.password,
name: newUser.name,
role: newUser.role
};
setUsers([...users, user]);
setNewUser({ username: '', password: '', name: '', role: 'user' });
setShowAddUser(false);
}
};
// Check out tool
const checkOutTool = (toolId) => {
setTools(tools.map(tool => {
if (tool.id === toolId && tool.status === 'available') {
return {
...tool,
status: 'checked-out',
currentHolder: currentUser.name,
history: [...tool.history, {
action: 'checked-out',
user: currentUser.name,
timestamp: new Date().toLocaleString()
}]
};
}
return tool;
}));
};
// Check in tool
const checkInTool = (toolId) => {
setTools(tools.map(tool => {
if (tool.id === toolId && tool.status === 'checked-out') {
return {
...tool,
status: 'available',
currentHolder: null,
history: [...tool.history, {
action: 'checked-in',
user: currentUser.name,
timestamp: new Date().toLocaleString()
}]
};
}
return tool;
}));
};
// Delete tool
const deleteTool = (toolId) => {
if (window.confirm('Are you sure you want to delete this tool? This cannot be undone.')) {
setTools(tools.filter(tool => tool.id !== toolId));
}
};
// Edit tool
const startEditTool = (tool) => {
setEditingTool({ ...tool });
setShowEditTool(true);
setOpenMenuId(null);
};
const handleEditTool = (e) => {
e.preventDefault();
if (editingTool.name.trim()) {
setTools(tools.map(tool =>
tool.id === editingTool.id ? editingTool : tool
));
setEditingTool(null);
setShowEditTool(false);
}
};
// Filter tools
const filteredTools = tools.filter(tool => {
const matchesSearch = tool.name.toLowerCase().includes(searchTerm.toLowerCase());
const matchesCategory = filterCategory === 'all' || tool.category === filterCategory;
const matchesStatus = filterStatus === 'all' || tool.status === filterStatus;
return matchesSearch && matchesCategory && matchesStatus;
});
// Login screen
if (!currentUser) {
return (
<div className="min-h-screen bg-gradient-to-br from-slate-900 to-slate-950 flex items-center justify-center p-4">
<div className="bg-slate-800 rounded-lg shadow-xl p-8 w-full max-w-md border border-slate-700">
<div className="text-center mb-6">
<Package className="w-16 h-16 text-orange-500 mx-auto mb-3" />
<h1 className="text-3xl font-bold text-white">RAWS Tools Tracker</h1>
<p className="text-slate-400 mt-2">Sign in to manage tools</p>
</div>
<div className="space-y-4">
<div>
<label className="block text-sm font-medium text-slate-300 mb-1">Username</label>
<input
type="text"
value={loginForm.username}
onChange={(e) => setLoginForm({ ...loginForm, username: e.target.value })}
className="w-full px-4 py-2 bg-slate-700 border border-slate-600 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent text-white placeholder-slate-400"
placeholder="Enter username"
/>
</div>
<div>
<label className="block text-sm font-medium text-slate-300 mb-1">Password</label>
<input
type="password"
value={loginForm.password}
onChange={(e) => setLoginForm({ ...loginForm, password: e.target.value })}
onKeyPress={(e) => e.key === 'Enter' && handleLogin(e)}
className="w-full px-4 py-2 bg-slate-700 border border-slate-600 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent text-white placeholder-slate-400"
placeholder="Enter password"
/>
</div>
<button
onClick={handleLogin}
className="w-full bg-orange-600 text-white py-2 rounded-lg hover:bg-orange-700 transition font-medium"
>
Sign In
</button>
</div>
<div className="mt-6 p-4 bg-slate-900 rounded-lg text-sm text-slate-400 border border-slate-700">
<p className="font-semibold mb-1 text-slate-300">Demo Credentials:</p>
<p>Admin: admin / admin123</p>
<p>User: john / pass123</p>
</div>
</div>
</div>
);
}
// Main app
return (
<div className="min-h-screen bg-slate-900">
{/* Header */}
<div className="bg-slate-800 text-white shadow-lg border-b border-slate-700">
<div className="container mx-auto px-4 py-4">
<div className="flex justify-between items-center">
<div className="flex items-center gap-3">
<Package className="w-8 h-8" />
<div>
<h1 className="text-2xl font-bold">RAWS Tools Tracker</h1>
<p className="text-slate-400 text-sm">Welcome, {currentUser.name}</p>
</div>
</div>
<button
onClick={() => setCurrentUser(null)}
className="flex items-center gap-2 bg-slate-700 hover:bg-slate-600 px-4 py-2 rounded-lg transition"
>
<LogOut className="w-4 h-4" />
Logout
</button>
</div>
</div>
</div>
<div className="container mx-auto px-4 py-6">
{/* Controls */}
<div className="bg-slate-800 rounded-lg shadow-md p-4 mb-6 border border-slate-700">
<div className="flex flex-wrap gap-4 items-center">
<div className="flex-1 min-w-[200px]">
<div className="relative">
<Search className="absolute left-3 top-1/2 transform -translate-y-1/2 text-slate-400 w-5 h-5" />
<input
type="text"
placeholder="Search tools..."
value={searchTerm}
onChange={(e) => setSearchTerm(e.target.value)}
className="w-full pl-10 pr-4 py-2 bg-slate-700 border border-slate-600 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent text-white placeholder-slate-400"
/>
</div>
</div>
<select
value={filterCategory}
onChange={(e) => setFilterCategory(e.target.value)}
className="px-4 py-2 bg-slate-700 border border-slate-600 rounded-lg focus:ring-2 focus:ring-orange-500 text-white"
>
<option value="all">All Categories</option>
{categories.map(cat => (
<option key={cat} value={cat}>{cat}</option>
))}
</select>
<select
value={filterStatus}
onChange={(e) => setFilterStatus(e.target.value)}
className="px-4 py-2 bg-slate-700 border border-slate-600 rounded-lg focus:ring-2 focus:ring-orange-500 text-white"
>
<option value="all">All Status</option>
<option value="available">Available</option>
<option value="checked-out">Checked Out</option>
</select>
<button
onClick={() => setShowAddTool(true)}
className="flex items-center gap-2 bg-orange-600 text-white px-4 py-2 rounded-lg hover:bg-orange-700 transition"
>
<Plus className="w-4 h-4" />
Add Tool
</button>
{currentUser.role === 'admin' && (
<button
onClick={() => setShowAddUser(true)}
className="flex items-center gap-2 bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition"
>
<User className="w-4 h-4" />
Add User
</button>
)}
</div>
</div>
{/* Tools Grid */}
<div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
{filteredTools.map(tool => (
<div key={tool.id} className="bg-slate-800 rounded-lg shadow-md overflow-hidden relative border border-slate-700">
{/* Three dots menu */}
<div className="absolute top-2 right-2 z-10">
<button
onClick={() => setOpenMenuId(openMenuId === tool.id ? null : tool.id)}
className="p-2 bg-slate-700 rounded-full shadow-md hover:bg-slate-600 transition border border-slate-600"
>
<MoreVertical className="w-5 h-5 text-slate-300" />
</button>
{openMenuId === tool.id && (
<div className="absolute right-0 mt-1 w-40 bg-slate-700 rounded-lg shadow-xl border border-slate-600 py-1">
<button
onClick={() => startEditTool(tool)}
className="w-full px-4 py-2 text-left hover:bg-slate-600 flex items-center gap-2 text-slate-200"
>
<Edit className="w-4 h-4" />
Edit
</button>
<button
onClick={() => {
deleteTool(tool.id);
setOpenMenuId(null);
}}
className="w-full px-4 py-2 text-left hover:bg-slate-600 flex items-center gap-2 text-red-400"
>
<Trash2 className="w-4 h-4" />
Delete
</button>
</div>
)}
</div>
<div className="h-48 bg-slate-700 flex items-center justify-center">
{tool.image ? (
<img src={tool.image} alt={tool.name} className="w-full h-full object-cover" />
) : (
<Package className="w-16 h-16 text-slate-500" />
)}
</div>
<div className="p-4">
<h3 className="text-xl font-bold text-white mb-2">{tool.name}</h3>
<div className="flex items-center gap-2 text-sm text-slate-400 mb-2">
<Filter className="w-4 h-4" />
<span>{tool.category}</span>
</div>
<div className={`inline-block px-3 py-1 rounded-full text-sm font-medium mb-3 ${
tool.status === 'available'
? 'bg-green-900 text-green-300 border border-green-700'
: 'bg-orange-900 text-orange-300 border border-orange-700'
}`}>
{tool.status === 'available' ? 'Available' : 'Checked Out'}
</div>
{tool.currentHolder && (
<p className="text-sm text-slate-400 mb-3">
<User className="w-4 h-4 inline mr-1" />
Held by: {tool.currentHolder}
</p>
)}
<button
onClick={() => tool.status === 'available' ? checkOutTool(tool.id) : checkInTool(tool.id)}
className={`w-full py-2 rounded-lg font-medium transition ${
tool.status === 'available'
? 'bg-orange-600 text-white hover:bg-orange-700'
: 'bg-green-600 text-white hover:bg-green-700'
}`}
>
{tool.status === 'available' ? 'Check Out' : 'Check In'}
</button>
{tool.history.length > 0 && (
<details className="mt-3">
<summary className="text-sm font-medium text-slate-300 cursor-pointer">
History ({tool.history.length})
</summary>
<div className="mt-2 space-y-1 text-xs text-slate-400">
{tool.history.slice(-5).reverse().map((entry, idx) => (
<div key={idx} className="flex items-start gap-2">
<Clock className="w-3 h-3 mt-0.5 flex-shrink-0" />
<span>{entry.action} by {entry.user} - {entry.timestamp}</span>
</div>
))}
</div>
</details>
)}
</div>
</div>
))}
</div>
{filteredTools.length === 0 && (
<div className="text-center py-12 text-slate-500">
<Package className="w-16 h-16 mx-auto mb-3 text-slate-700" />
<p className="text-lg">No tools found</p>
</div>
)}
</div>
{/* Add Tool Modal */}
{showAddTool && (
<div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
<div className="bg-slate-800 rounded-lg shadow-xl max-w-md w-full p-6 border border-slate-700">
<h2 className="text-2xl font-bold mb-4 text-white">Add New Tool</h2>
<div className="space-y-4">
<div>
<label className="block text-sm font-medium text-slate-300 mb-1">Tool Name</label>
<input
type="text"
value={newTool.name}
onChange={(e) => setNewTool({ ...newTool, name: e.target.value })}
onKeyPress={(e) => e.key === 'Enter' && newTool.name.trim() && handleAddTool(e)}
className="w-full px-4 py-2 bg-slate-700 border border-slate-600 rounded-lg focus:ring-2 focus:ring-orange-500 text-white placeholder-slate-400"
/>
</div>
<div>
<label className="block text-sm font-medium text-slate-300 mb-1">Category</label>
<select
value={newTool.category}
onChange={(e) => setNewTool({ ...newTool, category: e.target.value })}
className="w-full px-4 py-2 bg-slate-700 border border-slate-600 rounded-lg focus:ring-2 focus:ring-orange-500 text-white"
>
{categories.map(cat => (
<option key={cat} value={cat}>{cat}</option>
))}
</select>
</div>
<div>
<label className="block text-sm font-medium text-slate-300 mb-2">Tool Image</label>
{newTool.image && (
<img src={newTool.image} alt="Preview" className="w-full h-48 object-cover rounded-lg mb-2" />
)}
<div className="flex gap-2">
<button
type="button"
onClick={startCamera}
className="flex-1 flex items-center justify-center gap-2 bg-slate-700 text-white py-2 rounded-lg hover:bg-slate-600 transition border border-slate-600"
>
<Camera className="w-4 h-4" />
Camera
</button>
<button
type="button"
onClick={() => fileInputRef.current?.click()}
className="flex-1 bg-slate-700 text-white py-2 rounded-lg hover:bg-slate-600 transition border border-slate-600"
>
Upload
</button>
<input
ref={fileInputRef}
type="file"
accept="image/*"
onChange={handleImageUpload}
className="hidden"
/>
</div>
</div>
<div className="flex gap-2">
<button
type="button"
onClick={() => {
setShowAddTool(false);
className="flex-1 bg-slate-700 text-slate-300 py-2 rounded-lg hover:bg-slate-600 transition border border-slate-600"
>
Cancel
</button>
<button
onClick={(e) => {
e.preventDefault();
handleAddTool(e);
setNewTool({ name: '', category: 'Power Tools', image: null });
}}
className="flex-1 bg-orange-600 text-white py-2 rounded-lg hover:bg-orange-700 transition"
>
Add Tool
</button>
</div>
</div>
</div>
</div>
)}
{showEditTool && editingTool && (
<div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
<div className="bg-slate-800 rounded-lg shadow-xl max-w-md w-full p-6 border border-slate-700">
<h2 className="text-2xl font-bold mb-4 text-white">Edit Tool</h2>
<div className="space-y-4">
<div>
<label className="block text-sm font-medium text-slate-300 mb-1">Tool Name</label>
<input type="text" value={editingTool.name} onChange={(e) => setEditingTool({ ...editingTool, name: e.target.value })}
className="w-full px-4 py-2 bg-slate-700 border border-slate-600 rounded-lg focus:ring-2 focus:ring-orange-500 text-white" />
</div>
<div>
<label className="block text-sm font-medium text-slate-300 mb-1">Category</label>
<select value={editingTool.category} onChange={(e) => setEditingTool({ ...editingTool, category: e.target.value })}
className="w-full px-4 py-2 bg-slate-700 border border-slate-600 rounded-lg focus:ring-2 focus:ring-orange-500 text-white">
{categories.map(c => <option key={c} value={c}>{c}</option>)}
</select>
</div>
<div>
<label className="block text-sm font-medium text-slate-300 mb-2">Tool Image</label>
{editingTool.image && <img src={editingTool.image} alt="Preview" className="w-full h-48 object-cover rounded-lg mb-2" />}
<div className="flex gap-2">
<button onClick={startCamera} className="flex-1 flex items-center justify-center gap-2 bg-slate-700 text-white py-2 rounded-lg hover:bg-slate-600 border border-slate-600">
<Camera className="w-4 h-4" />Camera
</button>
<button onClick={() => fileInputRef.current?.click()} className="flex-1 bg-slate-700 text-white py-2 rounded-lg hover:bg-slate-600 border border-slate-600">Upload</button>
</div>
</div>
<div className="flex gap-2">
<button onClick={() => { setShowEditTool(false); setEditingTool(null); }}
className="flex-1 bg-slate-700 text-slate-300 py-2 rounded-lg hover:bg-slate-600 border border-slate-600">Cancel</button>
<button onClick={handleEditTool} className="flex-1 bg-orange-600 text-white py-2 rounded-lg hover:bg-orange-700">Save</button>
</div>
</div>
</div>
</div>
)}
{showAddUser && currentUser.role === 'admin' && (
<div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
<div className="bg-slate-800 rounded-lg shadow-xl max-w-md w-full p-6 border border-slate-700">
<h2 className="text-2xl font-bold mb-4 text-white">Add New User</h2>
<div className="space-y-4">
<div>
<label className="block text-sm font-medium text-slate-300 mb-1">Username</label>
<input type="text" value={newUser.username} onChange={(e) => setNewUser({ ...newUser, username: e.target.value })}
className="w-full px-4 py-2 bg-slate-700 border border-slate-600 rounded-lg focus:ring-2 focus:ring-orange-500 text-white" />
</div>
<div>
<label className="block text-sm font-medium text-slate-300 mb-1">Password</label>
<input type="password" value={newUser.password} onChange={(e) => setNewUser({ ...newUser, password: e.target.value })}
className="w-full px-4 py-2 bg-slate-700 border border-slate-600 rounded-lg focus:ring-2 focus:ring-orange-500 text-white" />
</div>
<div>
<label className="block text-sm font-medium text-slate-300 mb-1">Full Name</label>
<input type="text" value={newUser.name} onChange={(e) => setNewUser({ ...newUser, name: e.target.value })}
className="w-full px-4 py-2 bg-slate-700 border border-slate-600 rounded-lg focus:ring-2 focus:ring-orange-500 text-white" />
</div>
<div>
<label className="block text-sm font-medium text-slate-300 mb-1">Role</label>
<select value={newUser.role} onChange={(e) => setNewUser({ ...newUser, role: e.target.value })}
className="w-full px-4 py-2 bg-slate-700 border border-slate-600 rounded-lg focus:ring-2 focus:ring-orange-500 text-white">
<option value="user">User</option>
<option value="admin">Admin</option>
</select>
</div>
<div className="flex gap-2">
<button onClick={() => { setShowAddUser(false); setNewUser({ username: '', password: '', name: '', role: 'user' }); }}
className="flex-1 bg-slate-700 text-slate-300 py-2 rounded-lg hover:bg-slate-600 border border-slate-600">Cancel</button>
<button onClick={handleAddUser} className="flex-1 bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">Add User</button>
</div>
</div>
</div>
</div>
)}
{showCamera && (
<div className="fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center p-4 z-50">
<div className="max-w-2xl w-full">
<video ref={videoRef} autoPlay playsInline className="w-full rounded-lg mb-4" />
<div className="flex gap-2">
<button onClick={stopCamera} className="flex-1 bg-slate-600 text-white py-3 rounded-lg hover:bg-slate-700 transition">Cancel</button>
<button onClick={capturePhoto} className="flex-1 bg-orange-600 text-white py-3 rounded-lg hover:bg-orange-700 transition">Capture Photo</button>
</div>
</div>
</div>
)}
</div>
);
};
ReactDOM.render(<App />, document.getElementById('root'));
</script>
</body>
</html>
